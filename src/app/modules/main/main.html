<div class="container">

  <div class="jumbotron text-center">
    <h1>Sample Home Page</h1>
    <p class="lead">
      <img src="assets/images/logo.png" alt="Logo">
      <br> One stop repo for all the angular experiments.
    </p>
    <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a>
    </p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/logo.png" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <hr>

</div>
