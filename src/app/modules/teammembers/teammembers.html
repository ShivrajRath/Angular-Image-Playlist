<div class="container">

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="member in members | orderBy:'name'">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{member.name}}</h3>
          <p>{{member.role}}</p>
          <p><a ng-href="{{member.email}}">{{member.email}}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
